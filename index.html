<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Your custom styles here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-primary active" id="loginBtn">
                <input type="radio" name="options" autocomplete="off" checked>Login
              </label>
              <label class="btn btn-primary" id="registerBtn">
                <input type="radio" name="options" autocomplete="off">Register
              </label>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="loginTab">
                <form id="loginForm">
                  <!-- Login form fields here -->
                  <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
			  <div class="tab-pane fade" id="registerTab">
                <form id="registerForm">
                  <!-- Login form fields here -->
				   <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                  </div>
                  <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');

    loginBtn.addEventListener('click', function() {
      loginBtn.classList.add('active');
      registerBtn.classList.remove('active');
      loginTab.classList.add('show', 'active');
      registerTab.classList.remove('show', 'active');
    });

    registerBtn.addEventListener('click', function() {
      registerBtn.classList.add('active');
      loginBtn.classList.remove('active');
      registerTab.classList.add('show', 'active');
      loginTab.classList.remove('show', 'active');
    });
  </script>
</body>
</html>
